
<!DOCTYPE html>

  <head>

    <meta name="description" content="">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/edit.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}" >
</head>
<body>
    <header>
        <img class = "logo" height = 60px, width = 70px src = "{{ url_for('static',filename='kdlogo.png') }}" > 
        <nav>
          <ul class = "nav__links">
            <li><a href = "https://github.com/maxpistawka"> Projects </a></li>

<a href="/unsubscribe/{{ deckid }}" >
    <h2 style = "padding-top: 50px"> Unsubscribe From Deck</h2>
</a>
<hr>
<h1 style = "padding-top: 50px">Change Title</h1>

<form method = "POST">
    <input type = "text" name = "title" placeholder = "Enter title..."/>
    <input type= "hidden" name="btn_identifier" value="title_identifier" />
    <input type = "submit"/>
</form>


<hr>
<h1 style = "padding-top: 50px">Add Vocab</h1>

<form method = "POST">
     <label for="fname"></label>
    <input type = "text" name = "english" placeholder = "Add English..."/>
    <input type = "text" name = "korean" placeholder = "Add Korean..."/>
    <input type= "hidden" name="btn_identifier" value="add_identifier" />
    <input type = "submit"/>
</form>
<hr>
<h1 style = "padding-top: 50px">Delete Vocab</h1>
<div class = "grid-container">
{% for vocab in vocabs %}
<div>
        <a href="/deletevocab/{{ vocab[0] }}">
             <h2>{{ vocab[3] }}</h2>
        </a>
        
    </div>
    
{% endfor %}
</div>
